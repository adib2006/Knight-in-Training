<html>
  <head>
    <title>About this website</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  
  <body>
    <h1 class="redTitle">Game Over</h1>
    <p>Thanks for playing! Share this game with your friends!</p>
    <ul>
      <li><a href="{{ url_for('game') }}">Play Again</a></li>
      <li><a href="{{ url_for('index') }}">Go Home</a></li>
    </ul>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
